<h2 mat-dialog-title>Delete Employee</h2>
<mat-dialog-content class="mat-typography">
<p>Are you sure you would like to delete {{data.name}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" mat-dialog-close>No, Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Yes, Delete</button>
</mat-dialog-actions>
